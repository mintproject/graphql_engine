        foreign_key_constraint_on: dataset_id
    - name: region
      using:
        foreign_key_constraint_on: region_id
  array_relationships:
    - name: resources
      using:
        foreign_key_constraint_on:
          column: dataslice_id
          table:
            name: dataslice_resource
            schema: public
    - name: thread_data
      using:
        foreign_key_constraint_on:
          column: dataslice_id
          table:
            name: thread_data
            schema: public
    - name: thread_model_ios
      using:
        foreign_key_constraint_on:
          column: dataslice_id
          table:
            name: thread_model_io
            schema: public
  insert_permissions:
    - role: user
      permission:
        check: {}
        columns:
          - id
          - name
          - dataset_id
          - start_date
          - end_date
          - region_id
          - resource_count
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - id
          - name
          - dataset_id
          - start_date
          - end_date
          - region_id
          - resource_count
        filter: {}
        allow_aggregations: true
    - role: user
      permission:
        columns:
          - end_date
          - start_date
          - resource_count
          - dataset_id
          - name
          - region_id
          - id
        filter: {}
        allow_aggregations: true
  update_permissions:
    - role: user
      permission:
        columns:
          - id
          - name
          - dataset_id
          - start_date
          - end_date
          - region_id
          - resource_count
        filter:
          thread_data:
            thread:
              _or:
                - permissions:
                    _and:
                      - user_id:
                          _in:
                            - X-Hasura-User-Id
                            - '*'
                      - write:
                          _eq: true
                - events:
                    _and:
                      - event:
                          _eq: CREATE
                      - userid:
                          _eq: X-Hasura-User-Id
        check: null
  delete_permissions:
    - role: user
      permission:
        backend_only: false
        filter:
          thread_data:
            thread:
              _or:
                - permissions:
                    _and:
                      - user_id:
                          _in:
                            - X-Hasura-User-Id
                            - '*'
                      - read:
                          _eq: true
                - events:
                    _and:
                      - event:
                          _eq: CREATE
                      - userid:
                          _eq: X-Hasura-User-Id
